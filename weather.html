<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    html {
         background: url(./weather-background.jpg) no-repeat center center fixed;
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
    }
    body {
      background: none;
    }
    #main {
      width: 40%;
      margin-top: 40px;
    }
    #weather {
      height: 130px;
    }
    #checkWeather {
      margin-top: 50px;
    }
    #degF {
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="container text-center" id="main">
    <div class="container" id="title">
      <h1>The Ultimate Weather App</h1><br>
      <p class="text-muted font-weight-bold pull-right">Created by Bei Wang</p>
      <br><br>
      <h2>You are currently in<br>
      <small class="text-info" id="cityName"></small></h2>
    </div>
    <div class="container" id="weather">
    </div>
    <div class="container" id="button">
      <label class="btn btn-primary pull-right toggleButton" id=degC>&degC</label>
      <label class="btn btn-primary pull-right toggleButton" id=degF>&degF</label>
    </div>
    <div class="container" id="checkWeather">
      <h2>Want to check weather for another location?</h2>
      <form>
         <div class="form-group">
         <label for="cityInput">Enter a city name below</label>
         <input type="text" class="form-control" id="cityInput" placeholder="E.g. Brisbane, London">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      var latitude;
      var longitude;
      var api;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            api = "https://cors-anywhere.herokuapp.com/http://api.openweathermap.org/data/2.5/weather?lat=" + latitude + "&lon=" + longitude + "&appid=21586e76504245c091250ae9a71ce650";
            console.log(latitude);
            console.log(longitude);
            console.log(api);
            function localWeather() {
              $.getJSON(api, function(response) {
                console.log(response);
                $("#cityName").html(response.name + ", " + response.sys.country);
                $("#weather").html("<div class='alert alert-success' role='alert'><strong>Weather</strong>: " + response.weather[0].description + "<br><strong>Humidity</strong>: " + response.main.humidity + "%<br><strong>Wind speed</strong>: " + response.wind.speed + " m/s<br><strong>Temperature</strong>: " + response.main.temp + " &degF</div>");
              });
            }
            localWeather();

      });
    }
       else {
        $("#cityName").html("Sorry, your location cannot be detected. Please try again.");
      }
      $(".toggleButton").click(function() {
        $("#degC").toggle();
        $("#degF").toggle();

      });


    });

    </script>

  </body>
</html>
