<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    #main {
      width: 40%;
      margin-top: 40px;
    }
    #weather {
      height: 200px;
    }
    #temp {
      height:100px;
    }
    #checkWeather {
      margin-top: 50px;
    }
    </style>
  </head>
  <body>
    <div class="container text-center" id="main">
    <div class="container" id="title">
      <h1>The Ultimate Weather App</h1><br>
      <p class="text-muted font-weight-bold pull-right">Created by Bei Wang</p>
      <br><br>
      <h2>You are currently in<br>
      <small class="text-info">Brisbane</small></h2>
    </div>
    <div class="container" id="weather">
      <p></p>
    </div>
    <div class="container" id="temp">
      <p>Current Temperature is <br><span></span></p>
      <label class="btn btn-primary pull-right">Toggle Button</label>
    </div>
    <div class="container" id="checkWeather">
      <h2>Want to check weather for another location?</h2>
      <form>
         <div class="form-group">
         <label for="cityInput">Enter a city name below</label>
         <input type="text" class="form-control" id="cityInput" placeholder="E.g. Brisbane, London">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>

  </body>
</html>
